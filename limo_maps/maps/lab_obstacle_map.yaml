# lab_obstacle_map.yaml
# STATIC MAP for LIMO navigation (map_server)
image: lab_obstacle_map.pgm
resolution: 0.05          # [m/pixel] 5cm 그리드
origin: [-10.0, -10.0, 0.0]   # [x, y, yaw(rad)]  맵 원점(좌하단 픽셀의 map좌표)
negate: 0                  # 0: 흰=자유, 검정=장애물  (map_saver 기본)
occupied_thresh: 0.65      # 이 값 이상이면 점유(장애물)
free_thresh: 0.25          # 이 값 이하면 자유
mode: trinary              # trinary/binary/scale (기본 trinary)
