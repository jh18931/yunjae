# ===== 통신 설정 =====
port: "/dev/ttyUSB0"
baudrate: 115200
read_hz: 100              # 시리얼 폴링(읽기) 주기
write_hz: 100             # 명령 전송 주기
reconnect_sec: 2.0        # 연결 끊김 시 재시도 간격

# ===== 프레임/스케일(프로토콜 반영 필요) =====
wheel_base: 0.20          # 휠 베이스 [m] (오도메트리 추정용, 필요시)
ticks_per_rev: 4096       # 인코더 해상도(예시)
wheel_radius: 0.05        # 바퀴 반경 [m]

# ===== 토픽 이름(표준화, limo_base와 합치기) =====
cmd_topic:  "/ugv_sdk/cmd_vel"       # geometry_msgs/Twist (입력)
odom_topic: "/ugv_sdk/odom"          # nav_msgs/Odometry (출력)
imu_topic:  "/ugv_sdk/imu/data"      # sensor_msgs/Imu (출력)

# ===== 프레임 이름 =====
odom_frame: "odom"
base_frame: "base_link"

# ===== 진단/로그 =====
publish_diag: true
diag_rate: 1.0
