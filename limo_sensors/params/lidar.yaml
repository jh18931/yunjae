frame_id: "base_laser"

# 라이다 선택: rplidar | ydlidar | vendor | raw_passthrough
lidar_type: "rplidar"

# 공통
serial_port: "/dev/ttyUSB0"
serial_baudrate: 115200
scan_topic_out: "/scan"

# 벤더/패키지별 추가(필요 시 런치에서 사용)
angle_min: -3.14159
angle_max:  3.14159
range_min: 0.05
range_max: 12.0

# raw_passthrough 모드에서 사용
raw_scan_topic: "/scan_raw"     # 외부 드라이버가 퍼블리시할 원천 토픽
throttle_hz: 15.0               # 재발행 최대 주기
